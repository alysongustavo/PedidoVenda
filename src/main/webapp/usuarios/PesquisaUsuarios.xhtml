<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa de usuários</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de usuários</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" icon="fa fa-search" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" icon="fa fa-file-text-o" />
				</p:toolbarGroup>
			</p:toolbar>
	
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
					
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
				
			</p:panelGrid>
			
			<p:dataTable id="clientesTable" value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="usuario"
					style="margin-top: 20px" emptyMessage="Nenhum usuário encontrado." rows="10"
					paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
					
				<p:column headerText="Nome" style="text-align: left">
					<h:outputText value="João das Couves Ltda" />
				</p:column>
				
				<p:column headerText="E-mail" style="text-align: left">
	    			<h:outputText value="joaodas_couves42@gmail.com" />
	    		</p:column>
	    		
	    		<p:column style="text-align: center; width: 100px">
	    			<p:button icon="fa fa-pencil-square-o" title="Editar" />
	    			
	    			<p:commandButton icon="fa fa-trash-o" title="Excluir">
	    				<p:confirm icon="fa fa-exclamation-triangle" header="Confirmação de exclusão"
							message="Excluir o usuário selecionado?" />
	    			</p:commandButton>
	    		</p:column>
			
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
