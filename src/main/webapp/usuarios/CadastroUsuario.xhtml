<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Novo usuário</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo usuário</h1>
			
			<p:messages autoUpdate="true" closable="true" />
	
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" icon="fa fa-file-text-o" />
					
					<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
					
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-floppy-o"
						action="#{cadastroUsuarioBean.salvar}" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="fa fa-search" outcome="/usuarios/PesquisaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
					
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="50" maxlength="50" value="#{cadastroUsuarioBean.usuario.nome}" />
				
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="50" maxlength="50" value="#{cadastroUsuarioBean.usuario.email}" />
				
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="25" maxlength="25" feedback="true" weakLabel="Fraca"
					goodLabel="Boa" strongLabel="Forte" promptLabel="Por favor, insira uma senha!"
					value="#{cadastroUsuarioBean.usuario.senha}" />

				<p:selectOneMenu>
					<f:selectItem itemLabel="Administradores" />
				</p:selectOneMenu>

				<p:commandButton value="Adicionar grupo" />

			</p:panelGrid>
			
			<p:dataTable id="tabelaGrupos" value="#{cadastroUsuarioBean.grupos}" var="grupo" style="margin-top: 20px">
				<p:column headerText="Grupo" style="text-align: left">
					<p:outputLabel value="Auxiliares" />
				</p:column>
				
				<p:column style="text-align: center; width: 100px">
	    			<p:commandButton icon="fa fa-trash-o" title="Excluir">
	    				<p:confirm icon="fa fa-exclamation-triangle" header="Confirmação de exclusão"
							message="Excluir o grupo selecionado?" />
	    			</p:commandButton>
	    		</p:column>
				
			</p:dataTable>
			
		</h:form>		
	</ui:define>

</ui:composition>
