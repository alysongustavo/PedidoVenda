<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Novo cliente</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo cliente</h1>
	
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cliente/CadastroCliente" icon="fa fa-file-text-o" />
					
					<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
					
					<p:commandButton value="Salvar" icon="fa fa-floppy-o" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="fa fa-search" />
				</p:toolbarGroup>
			</p:toolbar>
	
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
					
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="60" />
				
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio id="tipo" styleClass="radio">
					<f:selectItem itemLabel="Física" />
					<f:selectItem itemLabel="Jurídica" />
				</p:selectOneRadio>
				
				<p:outputLabel value="CNPJ" for="cnpj" />
	            <p:inputMask id="cnpj" mask="99.999.999/9999-99" size="20" maxlength="18" />
	
	            <p:outputLabel value="E-mail" for="email" />
	            <p:inputText id="email" size="40" maxlength="40" />
							
			</p:panelGrid>
		</h:form>	
	</ui:define>

</ui:composition>
