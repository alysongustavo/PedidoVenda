<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>
	<h:body>
		<f:metadata>
			<f:event listener="#{loginBean.preRender}" type="preRenderView" />
		</f:metadata>		
	
		<div id="login-dialog">
			<h1>Login</h1>
			
			<h:form id="frm" prependId="false">
				<p:messages id="messages" autoUpdate="true" closable="true" style="width: 299px" />
			
				<h:panelGrid columns="2" styleClass="grid-login" cellpadding="3" cellspacing="3">
					<p:outputLabel value="E-mail" />
					<p:inputText id="username" value="#{loginBean.email}" size="30" />
					
					<p:outputLabel value="Senha" />
					<p:password id="password" size="30" style="margin-top: 5px" />
					
					<h:panelGroup />
					<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" style="margin-top: 10px" icon="fa fa-lock" />
				</h:panelGrid>
			</h:form>
		</div>
	</h:body>
</html>
