<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo, rotulo, campo">
			
		<p:outputLabel value="Número" />
		<h:outputText value="12345" />
		
		<p:outputLabel value="Data de criação" />
		<h:outputText value="20/03/2016" />
		
		<p:outputLabel value="Status" />
		<h:outputText value="Orçamento" />
		
		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor">
			<f:selectItem itemLabel="Selecione" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true" />
		
		<p:outputLabel value="Forma de pagamento" for="formaPagamento" />
		<p:selectOneMenu id="formaPagamento">
			<f:selectItem itemLabel="Selecione" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor do frete" for="valorFrete" />
		<p:inputText id="valorFrete" size="10" maxlength="10" />
		
		<p:outputLabel value="Subtotal" for="subtotal" style="font-weight: bold" />
		<h:outputText id="subtotal" value="R$ 0,00" style="font-weight: bold" />
		
		<p:outputLabel value="Valor de desconto" for="valorDesconto" />
		<p:inputText id="valorDesconto" size="10" maxlength="10" />
		
		<p:outputLabel value="Total do pedido" for="totalPedido" style="font-weight: bold" />
		<h:outputText id="totalPedido" value="R$ 0,00" style="font-weight: bold; font-size: 1.1em" />
		
	</p:panelGrid>

</ui:composition>
